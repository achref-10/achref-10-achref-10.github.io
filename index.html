<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Static Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 40px 0;
    }
    main {
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Static Site</h1>
    <p>Powered by HTML, CSS & JavaScript</p>
  </header>

  <main>
    <p>This is a simple one-page website.</p>
    <button onclick="sayHello()">Click Me</button>
    <p id="message" style="margin-top: 20px; font-weight: bold;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Achref Abdellaoui. All rights reserved.</p>
  </footer>

  <script>
    function sayHello() {
      document.getElementById("message").innerText = "Hello! Thanks for clicking.";
    }
  </script>

</body>
</html>
